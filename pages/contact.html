  <!--================== MAIN ==================-->
  <main>
    <form>
      <fieldset id="fieldset">
        <div class="form__registrer">
          <label for="nombre">Nombre y apellido *</label>
          <input type="text" id="nombre" placeholder="Ingresar nombre y apellido" required>
        </div>

        <div class="form__registrer">
          <label for="email">Correo Electronico *</label>
          <input type="email" id="email" placeholder="ejemplo@email.com" required>
        </div>

        <div class="form__registrer">
          <label for="mensaje">Mensaje *</label>
          <textarea name="" id="mensaje" cols="30" rows="10" required></textarea>
        </div>

        <div class="form__registrer">
          <button class="button" type="submit">Enviar</button>
        </div>
      </fieldset>
    </form>
  </main>
