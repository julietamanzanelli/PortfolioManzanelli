<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--================== LINK CSS ==================-->
  <link rel="stylesheet" href="../styles/style.css">
  <!--================== CDN BST ==================-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Porfolio - Contacto</title>
  <meta name= "description" content="Contact Frontend-Developer" >
  <meta name="keywords" content="contact developer, contact, developer">

</head>

<body>
  <!--================== HEADER ==================-->
  <header id="header">
    <img class="logo" src="../img/logotipo.png" alt="logo">
    <nav id="nav__menu">
      <ul id="nav__list">
        <li id="nav__item"><a id="nav_link" href="../index.html">Inicio</a></li>
        <li id="nav__item"><a id="nav_link" href="about.html">About</a></li>
        <li id="nav__item"><a id="nav_link" href="projects.html">Proyectos</a></li>
        <li id="nav__item"><a id="nav_link" href="education.html">Educacion</a></li>
        <li id="nav__item"><a id="nav_link" href="contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <!--================== MAIN ==================-->
  <main>
    <form>
      <fieldset id="fieldset">
        <div class="form__registrer">
          <label for="nombre">Nombre y apellido *</label>
          <input type="text" id="nombre" placeholder="Ingresar nombre y apellido" required>
        </div>

        <div class="form__registrer">
          <label for="email">Correo Electronico *</label>
          <input type="email" id="email" placeholder="ejemplo@email.com" required>
        </div>

        <div class="form__registrer">
          <label for="mensaje">Mensaje *</label>
          <textarea name="" id="mensaje" cols="30" rows="10" required></textarea>
        </div>

        <div class="form__registrer">
          <button class="button" type="submit">Enviar</button>
        </div>
      </fieldset>
    </form>
  </main>
  <!--================== FOOTER ==================-->
  <footer id="footer">
    <div class="social">
      <a target="_blank" href=""><i class="bi bi-facebook"></i></a>
      <a target="_blank" href=""><i class="bi bi-instagram"></i></a>
      <a target="_blank" href=""><i class="bi bi-github"></i></a>
    </div>
  </footer>
</body>

</html>
