<body>
  <!--================== HEADER ==================-->
  <header>
    <nav>
      <ul>
        <li id="nav__item">
          <a href="../index.html"><i class="bi bi-house-door-fill"></i></a>
        </li>
        <li id="nav__item">

        </li>
      </ul>
    </nav>
  </header>
  <!--================== MAIN ==================-->
  <main class="main__contact">
    <form>
      <fieldset id="fieldset">
        <div class="div__form">
          <label for="nombre">Nombre y apellido *</label>
          <input type="text" id="nombre" placeholder="Ingresar nombre y apellido" required>
        </div>

        <div class="div__form">
          <label for="email">Correo Electronico *</label>
          <input type="email" id="email" placeholder="ejemplo@email.com" required>
        </div>

        <div class="div__form">
          <label for="mensaje">Mensaje *</label>
          <textarea name="" id="mensaje" cols="30" rows="10" required></textarea>
        </div>

        <div class="div__form">
          <button class="button" type="submit">Enviar</button>
        </div>
      </fieldset>
    </form>
  </main>

  <!--================== FOOTER ==================-->
  <footer id="footer">
    <div class="social">
      <a target="_blank" href=""><i class="bi bi-facebook"></i></a>
      <a target="_blank" href=""><i class="bi bi-instagram"></i></a>
      <a target="_blank" href=""><i class="bi bi-github"></i></a>
    </div>
  </footer>
